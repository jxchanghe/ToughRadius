<!DOCTYPE html>
<html lang="zh-CN">
  <head>
   <#include "/header.html" parse=true>
  </head>
  <body>
  <#include "/nav.html" parse=true>
	<div class="main-box">
		<div class="container">
		    <div class="row">
               <#include "/menu.html" parse=true>
				<div class="span9">
					<ul class="breadcrumb">
						<li><b>用户管理</b> <span class="divider">/</span></li>
						<li><a href="/user">用户查询</a><span class="divider">/</span></li>
						<li><a href="/user?op=add">新增用户</a><span class="divider">/</span></li>
						<li><a href="/user/import">导入用户</a></li>
					</ul>
					<#if alert??>
					<div class="alert">${alert}</div>
					</#if>		
								
					<form class="form-horizontal" action="/user?op=insert" method="post">
					  <div class="control-group">
					    <label class="control-label" for="userName">用户名</label>
					    <div class="controls">
					      <input class="span2" type="text" id="userName" name="userName" value="${param_userName!!}" placeholder="用户名">
						  <select class="span2" id="groupName" name="groupName">
						    <#list groups as group>
							<option value="${group.getGroupName()}" ${context.seclet(group.getGroupName(),param_groupName)}>${group.getGroupDesc()}</option>
							</#list>
						  </select>					  
					    </div>
					  </div>
					  <div class="control-group">
					    <label class="control-label" for="password">密码</label>
					    <div class="controls">
					      <input class="span4" type="password" id="password" name="password" value=""  placeholder="密码">
					    </div>
					  </div>
			  				  
					  <div class="control-group">
					    <div class="controls">
							<button type="submit" class="btn">保存</button>
							<button type="button" class="btn" onclick="javascript:history.go(-1);">返回</button>
					    </div>
					  </div>
					</form>

				</div>
			</div>
		</div>
    </div > <!-- /container -->
  <#include "/footer.html" parse=true>
  </body>
</html>
